services:
  # 1. PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sae-bakery-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
      - build_assets:/var/www/public/build
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
    networks:
      - jaringan-pusat

  # 2. Nginx Web Server
  web:
    image: nginx:alpine
    container_name: sae-bakery-web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - build_assets:/var/www/public/build
    networks:
      - jaringan-pusat
    depends_on:
      - app

volumes:
  build_assets:
    driver: local

networks:
  jaringan-pusat:
    external: true
